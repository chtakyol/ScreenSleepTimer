name: Production Build

# Required GitHub Secrets:
# - RELEASE_KEYSTORE_FILE: Base64-encoded production keystore file
# - RELEASE_KEYSTORE_PASSWORD: Password for production keystore
# - RELEASE_KEY_ALIAS: Key alias for production keystore
# - RELEASE_KEY_PASSWORD: Key password for production keystore
# - GOOGLE_SERVICES_JSON: Base64-encoded google-services.json file
# - PLAY_STORE_SERVICE_ACCOUNT_JSON: Service account JSON for Play Store uploads
# - ADMOB_APP_ID_PROD: Production AdMob App ID
# - ADMOB_BANNER_ID_PROD: Production AdMob Banner Ad Unit ID
# - ADMOB_INTERSTITIAL_ID_PROD: Production AdMob Interstitial Ad Unit ID
# - ADMOB_APP_OPEN_ID_PROD: Production AdMob App Open Ad Unit ID

on:
  push:
    branches:
      - main
      - master

jobs:
  build-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create keystores directory
        run: mkdir -p keystores

      - name: Decode production keystore
        env:
          RELEASE_KEYSTORE_FILE: ${{ secrets.RELEASE_KEYSTORE_FILE }}
        run: |
          echo "$RELEASE_KEYSTORE_FILE" | base64 --decode > keystores/release.jks

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" | base64 --decode > app/google-services.json

      - name: Run unit tests
        run: ./gradlew testReleaseUnitTest

      - name: Build Production Release AAB
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
          ADMOB_APP_ID_PROD: ${{ secrets.ADMOB_APP_ID_PROD }}
          ADMOB_BANNER_ID_PROD: ${{ secrets.ADMOB_BANNER_ID_PROD }}
          ADMOB_INTERSTITIAL_ID_PROD: ${{ secrets.ADMOB_INTERSTITIAL_ID_PROD }}
          ADMOB_APP_OPEN_ID_PROD: ${{ secrets.ADMOB_APP_OPEN_ID_PROD }}
        run: ./gradlew bundleProductionRelease

      - name: Build Production Release APK
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
          ADMOB_APP_ID_PROD: ${{ secrets.ADMOB_APP_ID_PROD }}
          ADMOB_BANNER_ID_PROD: ${{ secrets.ADMOB_BANNER_ID_PROD }}
          ADMOB_INTERSTITIAL_ID_PROD: ${{ secrets.ADMOB_INTERSTITIAL_ID_PROD }}
          ADMOB_APP_OPEN_ID_PROD: ${{ secrets.ADMOB_APP_OPEN_ID_PROD }}
        run: ./gradlew assembleProductionRelease

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Upload to Google Play Console (Internal Testing)
        env:
          PLAY_STORE_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
        run: bundle exec fastlane upload_to_play_store_internal

      - name: Get version name
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          body: |
            ## Production Release v${{ steps.version.outputs.version }}

            **Build Number:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}

            ### What's Changed
            ${{ github.event.head_commit.message }}

            ### Distribution
            - âœ… Uploaded to Google Play Console (Internal Testing Track)
            - ðŸ“¦ APK and AAB files attached to this release

            ### Manual Steps Required
            1. Go to Google Play Console
            2. Review the internal testing build
            3. Manually promote to production when ready

            ---
            ðŸ¤– Generated with Claude Code
          files: |
            app/build/outputs/bundle/productionRelease/app-production-release.aab
            app/build/outputs/apk/production/release/app-production-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-production-release-aab
          path: app/build/outputs/bundle/productionRelease/app-production-release.aab
          retention-days: 90

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-production-release-apk
          path: app/build/outputs/apk/production/release/app-production-release.apk
          retention-days: 90

      - name: Upload mapping files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-mapping-files
          path: app/build/outputs/mapping/productionRelease/
          retention-days: 365

      - name: Cleanup keystore
        if: always()
        run: rm -f keystores/release.jks
